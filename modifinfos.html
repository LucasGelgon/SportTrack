<!DOCTYPE html>

<body>
<div id="titre">
<br>
<h1 style="text-align:center;">SportTrack</h1>
<br>
</div>
<div id="moncompte">
<br>
<p style="text-align:center;">Mon compte</p>
<br>
</div>
<br>
<form method="get" action="page.php">
<div id="infos">
<label for="nom">Nom : </label>
<br>
<input type="text" id="nom" name="nom" required>
<br>
<br>
<label for="prénom">Prénom : </label>
<br>
<input type="text" id="prénom" name="prénom" required>
<br>
<br>
<label for="naissance">Date de naissance : </label>
<br>
<input type="date" id="naissance" name="naissance" required>
<br>
<br>
<label for="sexe">Sexe : </label>
<br>
<input type="radio" id="f" name="f" value="Femme">
<label for="f">Femme</label>
<br>
<input type="radio" id="h" name="h" value="Homme">
<label for="h">Homme</label>
<br>
<input type="radio" id="nonb" name="nonb" value="Non Binaire">
<label for="nonb">Non binaire</label>
<br>
<br>
<label for="taille">Taille (en cm) :  </label>
<input type="number" id="taille" name="taille" step="any" required>
<br>
<br>
<label for="poids">Poids (en kg) :  </label>
<input type="number" id="poids" name="poids" step="any" required>
<br>
<br>
<label for="mail">Adresse électronique : </label>
<br>
<input type="email" id="mail" name="mail" required>
<br>
<br>
<label for="mdp">Mot de passe : </label>
<br>
<input type="password" id="mdp" name="mdp" pattern=".{8,}" title="8 caractères ou plus" required>
<br>
<br>
<input type="submit" value="Enregistrer les modifications">
<br>
</div>
</form>
<br>
<div id=basdepage">
<li><a href="http://localhost/SportTrack/moncompte.html">Accueil</a></li>
</div>
